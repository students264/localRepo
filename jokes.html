<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jokes generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-[550px] mx-auto border-[4px] border-red-800 h-[450px] mt-[40px] rounded-[20px] bg-[pink]">
       <h1 class="text-center font-bold text-[blue] text-3xl italic">Random jokes generator<img src="https://cdn-icons-png.freepik.com/256/4160/4160722.png?semt=ais_hybrid"height=50 width=50 class="animate-bounce"></h1>
       <h1 class="text-3xl fw-bold text-stone-600 text-center">jokes</h1>
       <div class="max-w-[400px] border-[2px] mx-[80px] my-[10px] h-[180px] bg-white">
        <h1 class="text-center fs-3 font-bold"id="title"></h1>
        <div class="max-w-[400px] h-[150px] text-center"id="div"></div>
       </div>
       <button class="btn btn-success mx-[80px] rounded-[20px]"onclick="app()">Generate Jokes</button>
    </div>
    <script>
        function app(){
        let title=document.getElementById("title");
        let div=document.getElementById("div");
        let url="https://official-joke-api.appspot.com/random_joke";
        async function jokes(){
           let  res=await fetch(url);
           let data=await res.json();
           console.log(data);
           title.innerText=data.setup;
           div.innerText=data.punchline;
        }
        jokes();
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
